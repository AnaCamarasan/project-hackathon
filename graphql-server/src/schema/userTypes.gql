type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  password: String!
  age: Int!
  phoneNumber: String!
  region: String
  role: String
  gender: String
}

type Query {
  users: [User!]!
}

type Mutation {
  createUser(
    firstName: String!
    lastName: String!
    email: String!
    password: String!
    age: Int!
    phoneNumber: String!
    region: String
    role: String
    gender: String
  ): User
}
